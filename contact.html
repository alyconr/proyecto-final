<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>

    <link rel="stylesheet" href="./assets/css/bootsrap.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    
 <form id="quote-container" autocomplete="off" onsubmit="event.preventDefault(); onFormSubmit()">
    
    <div class="container-fluid ">
        <div class="col d-flex justify-content-center p-3 m-2"><img id="penguinImg" src="./assets/img/penguin-150563_640.png" alt=""></div>
        <label for="inputName" class="col col-form-label">Name</label>
        <div class="col">
            <input type="name" class="form-control" id="inputName" placeholder="Enter Your Name" required>
        </div>
        <label for="inputLastName" class="col col-form-label">Last Name</label>
        <div class="col">
            <input type="name" class="form-control" id="inputLastName" placeholder="Enter Your Last Name" required>
        </div>

        <label for="inputEmail" class="col col-form-label">Email</label>
        <div class="col">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
        </div>

        <label for="inputPhone" class="col col-form-label">Phone</label>
        <div class="col">
            <input type="text" class="form-control" id="inputPhone" placeholder="Phone" required>
        </div>

        <label for="inputAddress" class="col col-form-label">Address</label>
        <div class="col">
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Street" required>
        </div>

        <label for="inputCity" class="col col-form-label">City</label>
        <div class="col">
            <input type="text" class="form-control" id="inputCity" placeholder="City" >
        </div>

        <label for="inputCountry" class="col col-form-label">Country</label>
        <div class="col">
            <input type="text" class="form-control " id="inputCountry" placeholder="Country" >
        </div>

        <div class="container-fluid ">
            <div class="col ms-5 me-5 ">

                <label for="  formControlTextarea" class=" col form-label">Leave us Your Comments</label>
                <textarea class="form-control  " id="exampleFormControlTextarea1" rows="3" placeholder="We'll Contact you ASAP!"></textarea>
            </div>
           
            <div class="container-fluid d-flex grow-1 justify-content-around p-4 ">
                <div class="row">
                    <div class="col">
                        <button type="submit" name="submitForm"  id="submit" class="btn  btn-primary"> Contact  </button>
                    </div>
                    <div class="col">
                        <a class="btn btn-primary" href="./index.html">Return</a> 
                    </div>
                    
              </div>
            </div>
          </div>
       </div>
  </form>

  <div class="container-sm table-responsive">
    <table class="list " id="infoList">

        <thead>
       
       </thead>
    <tbody>

    </tbody>
         
    </table> 

    
</div>





    <script src="./assets/js/contact.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c06d1ae656.js" crossorigin="anonymous"></script>
</body>
</html>
